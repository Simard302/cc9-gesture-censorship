<!-- upload_video.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload and Transform Video</title>
    <script>
        var video = document.getElementById('video');
        var source = new EventSource("{% url 'transform_video' %}");
        source.onmessage = function (event) {
            video.src = URL.createObjectURL(event.data);
        };
    </script>
</head>
<body>
    <h1>Upload and Transform Video</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="video" accept="video/*" required>
        <input type="submit" value="Upload and Transform">
    </form>
    <h2>Transformed Video</h2>
    <video id="video" width="640" height="480" controls autoplay></video>
</body>
</html>
